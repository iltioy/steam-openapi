    parameters:
        - name: username
          in: path
          description: "Имя пользователя"
          required: true
          style: form
          explode: false
          schema:
              type: string
    responses:
        "200":
            description: Successful response example
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: "../../../components/schemas/User.yaml"
                application/xml:
                    schema:
                        type: array
                        items:
                            $ref: "../../../components/schemas/User.yaml"
                text/plain:
                    examples:
                        response:
                            value: Success!
        "400":
            description: Invalid status value was provided in the request
    security:
        - main_auth:
              - "read:users"
              - "write:users"
