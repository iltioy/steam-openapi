get:
    tags:
        - User
    summary: Получение комментариев профиля
    description: ""
    operationId: getUserProfileCommentsByUsername
    parameters:
        - name: username
          in: path
          description: "Имя пользователя"
          required: true
          style: form
          explode: false
          schema:
              type: string
        - name: page
          in: query
          required: true
          schema:
              type: string
    responses:
        "200":
            description: Successful response example
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: ../../../../components/schemas/Comment.yaml
        "404":
            description: Пользователь не найден
    security:
        - main_auth:
              - "read:users"
              - "write:users"
