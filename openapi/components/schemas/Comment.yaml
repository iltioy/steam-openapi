type: object
required:
    - user
    - text
    - publicationDate
properties:
    id:
        description: Id комментария
        type: integer
        example: 1372763627327
    user:
        description: Пользователь, оставивший комментарий
        $ref: ./User/User.yaml
    text:
        type: string
        example: Team Spirit is going to win the Major
    publicationDate:
        description: Дата публикации комментария
        type: string
        example: 11 дек в 0:34
    updatedDate:
        description: Дата обновления комментария
        type: string
        example: 11 дек в 0:50
